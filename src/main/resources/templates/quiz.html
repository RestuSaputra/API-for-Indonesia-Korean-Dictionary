<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz</title>
</head>
<body>
<h1 th:text="${quiz.title}">Quiz Title</h1>
<form th:action="@{/quizzes/{quizId}/submit(quizId=${quiz.id})}" method="post">
    <input type="hidden" name="userId" value="user123" />
    <div th:each="question : ${quiz.questions}">
        <p th:text="${question.questionText}"></p>
        <div th:each="option, iterStat : ${question.options}">
            <input type="radio" th:name="'question' + ${question.id}" th:value="${iterStat.index}" /> <span th:text="${option.optionText}"></span><br/>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
<a>jajajajajjajajaajaj</a>
</body>
</html>
